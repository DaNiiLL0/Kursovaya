<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансовый учёт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Учет личных финансов</h1>
            <div id="authSection">
                <button id="loginBtn">Войти</button>
                <button id="logoutBtn" style="display:none;">Выйти</button>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="card">
            <h2>Баланс</h2>
            <div class="balance-grid">
                <div>
                    <p>Доходы</p>
                    <p class="income" id="incomeValue">0 ₽</p>
                </div>
                <div>
                    <p>Расходы</p>
                    <p class="expense" id="expenseValue">0 ₽</p>
                </div>
                <div>
                    <p>Баланс</p>
                    <p id="balanceValue">0 ₽</p>
                </div>
            </div>
        </section>

        <section class="card">
            <h2>Фильтр</h2>
            <input type="month" id="filterMonth">
            <button id="resetFilter">Сбросить</button>
        </section>

        <section class="card">
            <h2>Новая транзакция</h2>
            <div id="authMessage" style="display: none; color: #e74c3c; margin-bottom: 10px;">
                Войдите в систему для добавления транзакций
            </div>
            <form id="transactionForm">
                <select id="type">
                    <option value="income">Доход</option>
                    <option value="expense">Расход</option>
                </select>
                <input type="number" id="amount" placeholder="Сумма" required>
                <input type="text" id="category" placeholder="Категория" required>
                <input type="date" id="date" required>
                <button type="submit">Добавить</button>
            </form>
        </section>

        <section class="card">
            <h2>Диаграмма расходов</h2>
            <div class="chart-container">
                <canvas id="chart" width="300" height="300"></canvas>
            </div>
        </section>

        <section class="card">
            <h2>История транзакций</h2>
            <button id="clearAllBtn">Очистить всё</button>
            <div id="transactionList"></div>
        </section>
    </main>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h3>Вход</h3>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Логин" required>
                <input type="password" id="password" placeholder="Пароль" required>
                <button type="submit">Войти</button>
            </form>
            <button id="closeModal">Закрыть</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
