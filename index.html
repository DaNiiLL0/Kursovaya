<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансовый учёт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Учет личных финансов</h1>
            <div class="header-actions">
                <button id="toggleAnalysisBtn">Анализ финансов</button>
                <button id="loginBtn">Войти</button>
                <button id="logoutBtn" style="display:none;">Выйти</button>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Основная страница -->
        <div id="mainPage">
            <section class="card">
                <div class="section-header">
                    <h2>Транзакций</h2>
                    <button id="addTransactionBtn">+ Добавить</button>
                </div>
                <div id="authMessage" style="display: none; color: #e74c3c; margin-bottom: 10px;">
                    Войдите в систему для добавления транзакций
                </div>
                <div id="transactionList"></div>
            </section>
        </div>

        <!-- Страница анализа -->
        <div id="analysisPage" style="display: none;">
            <section class="card">
                <h2>Финансовый анализ</h2>

                <div class="balance-grid">
                    <div>
                        <p>Доходы</p>
                        <p class="income" id="analysisIncome">0 ₽</p>
                    </div>
                    <div>
                        <p>Расходы</p>
                        <p class="expense" id="analysisExpense">0 ₽</p>
                    </div>
                    <div>
                        <p>Баланс</p>
                        <p id="analysisBalance">0 ₽</p>
                    </div>
                </div>
            </section>

            <section class="card">
                <h2>График</h2>
                <div>
                    <label>
                        <input type="radio" name="chartType" value="expense" checked> Расходы
                    </label>
                    <label>
                        <input type="radio" name="chartType" value="income"> Доходы
                    </label>
                </div>
                <div class="chart-container">
                    <canvas id="chart" width="300" height="300"></canvas>
                </div>
            </section>

            <section class="card">
                <h2>Категории</h2>
                <div id="categoriesList"></div>
            </section>
        </div>

        <!-- Форма добавления -->
        <div id="addFormSection" style="display: none;" class="card">
            <h2>Новая транзакция</h2>
            <form id="transactionForm">
                <select id="type">
                    <option value="income">Доход</option>
                    <option value="expense">Расход</option>
                </select>
                <input type="number" id="amount" placeholder="Сумма" required>
                <input type="text" id="category" placeholder="Категория" required>
                <input type="date" id="date" required>
                <button type="submit">Добавить</button>
                <button type="button" id="cancelAddBtn">Отмена</button>
            </form>
        </div>
    </main>

    <!-- Модальное окно входа -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h3>Вход</h3>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Логин" required>
                <input type="password" id="password" placeholder="Пароль" required>
                <button type="submit">Войти</button>
            </form>
            <button id="closeModal">Закрыть</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
